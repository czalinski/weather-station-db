services:
  # Redpanda - Kafka-compatible broker, simpler than full Kafka
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    container_name: weather-redpanda
    network_mode: host
    command:
      - redpanda
      - start
      - --kafka-addr 0.0.0.0:9092
      - --advertise-kafka-addr localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
      - --schema-registry-addr 0.0.0.0:8081
      - --rpc-addr 0.0.0.0:33145
      - --advertise-rpc-addr localhost:33145
      - --mode dev-container
      - --smp 1
      - --memory 1G
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda Console - Web UI for viewing topics and messages
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: weather-console
    network_mode: host
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      - SERVER_LISTENPORT=8090
      - KAFKA_BROKERS=localhost:9092
      - KAFKA_SCHEMAREGISTRY_ENABLED=true
      - KAFKA_SCHEMAREGISTRY_URLS=http://localhost:8081

volumes:
  redpanda-data:
